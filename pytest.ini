[pytest]
# Pytest configuration for DiaBloS

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    regression: Regression tests to prevent breaking changes
    slow: Tests that take significant time to run
    qt: Tests that require Qt/PyQt
    file_io: Tests that involve file operations

# Minimum Python version
minversion = 3.7

# Coverage options (if pytest-cov is installed)
# addopts = --cov=lib --cov=modern_ui --cov-report=html --cov-report=term

# Qt-specific settings
qt_api = pyqt5

# Logging
log_cli = false
log_cli_level = INFO
